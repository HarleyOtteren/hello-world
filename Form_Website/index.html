<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanGalactic StarCabs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h1>PanGalactic Cab Application</h1>

    <div class="CabApplication">
        <form action="/action_page.php" method="POST" target="_blank" id="CabApplication">
            <label for="GamerTag">GamerTag:</label>
            <input type="text" id="GamerTag" name="GamerTag" required>
            <label for="Discord">Discord:</label>
            <input type="text" id="Discord" name="Discord" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
            <label for="Platform">Platform:</label>
            <select name="Platform" id="Platform">
            <option value="Xbox">Xbox</option>
            <option value="PlayStation">PlayStation</option>
            <option value="PC">PC</option>
            </select>
            <input type="submit" name="Submit">
            <input type="reset" name="Reset">
        </form>
    </div>
    
</body>
</html>
